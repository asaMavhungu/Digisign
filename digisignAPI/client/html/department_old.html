<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  
    <style>
      .custom-btn{
        border: 2px dashed currentColor;
        transition: border-color 0.3s;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .custom-btn:hover{
        border-color: #007bff;
        text-decoration: none;
      }

      .plus-icon{
        font-size: 20px;
      }
    </style>
  
  
  </head>


  <body class="p-3 m-0 border-0 bd-example">

     <!--Navbar Code -->
     <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/7/7c/University_of_Cape_Town_logo.svg/1200px-University_of_Cape_Town_logo.svg.png" alt="Logo" width="80" height="80" class="d-flex align-items-center ms-2">
        <a class="navbar-brand" href="base.html">&nbsp;&nbsp;UCT Slides</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="department.html">Departments</a>
            <a class="nav-link" href="all-devices.html">All Devices</a>
            <a class="nav-link" href="slides.html">All Slides</a>
            <a class="nav-link" aria-current="page"  href="/uploadPage">Upload</a>
          </div>
        </div>
        <a class="btn btn-outline-success me-2" href= "signin.html" type="button">Login</a>
      </div>
  </nav>


    <!-- Department cards -->
    <div class="row row-cols-1 row-cols-md-2 g-4" id="department-cards">
      <!-- Existing and dynamically created department cards will be added here -->
      <div class="col sm-4">
          <div class="card h-100">
              <div class="card-body">
                  <!-- Replace href with data-bs-toggle and data-bs-target -->
                  <a href="#" class="btn btn-outline-primary custom-btn btn-block" data-bs-toggle="modal"
                      data-bs-target="#myModal">
                      <span class="plus-icon">+</span>
                  </a>
              </div>
          </div>
      </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Add Department</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <!-- Form for adding a department -->
                  <form id="addDepartmentForm">
                    <div class="mb-3">
                        <label for="departmentName" class="form-label">Department Name</label>
                        <input type="text" class="form-control" id="departmentName" name="department_name"
                            required>
                    </div>
                  </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <!-- Move the "Add" button to the modal footer -->
                <button type="submit" class="btn btn-primary" form="addDepartmentForm">Add</button>
            </div>
          </div>
      </div>
  </div>

  <script>
      // Function to create a new department card
      function createDepartmentCard(title) {
          const cardDiv = document.createElement("div");
          cardDiv.className = "col sm-4";
          cardDiv.innerHTML = `
              <div class="card">
                  <div class="card-body">
                      <h5 class="card-title">${title}</h5>
                      <p class="card-text">Description for ${title}.</p>
                      <a href="slides.html" class="btn btn-primary">Go somewhere</a>
                      <button class="btn btn-danger delete-button" data-department-name="${title}">Delete</button>
                  </div>
              </div>
          `;
          return cardDiv;
      }

      // Get the container div for department cards
      const departmentCardsContainer = document.getElementById("department-cards");

      // Fetch department data from the API
      fetch('/api/departments')
          .then(response => response.json())
          .then(data => {
              data.forEach(department => {
                  const departmentCard = createDepartmentCard(department.department_name);
                  departmentCardsContainer.appendChild(departmentCard);

                  // Add click event listener to the delete button
                  const deleteButton = departmentCard.querySelector('.delete-button');
                  deleteButton.addEventListener('click', () => {
                      const departmentName = deleteButton.getAttribute('data-department-name');
                      // Send the API call to delete the department using the departmentName
                      fetch(`/api/departments/${encodeURIComponent(departmentName)}`, {
                          method: 'DELETE',
                      })
                      .then(response => {
                          if (response.ok) {
                              // Remove the card from the UI if the API call is successful
                              departmentCard.remove();
                          } else {
                              console.error('Failed to delete department.');
                          }
                      })
                      .catch(error => {
                          console.error('Error deleting department:', error);
                      });
                  });
              });
          })
          .catch(error => {
              console.error('Error fetching department data:', error);
          });

        // Add a submit event listener to the "Add Department" form
        const addDepartmentForm = document.getElementById('addDepartmentForm');
        addDepartmentForm.addEventListener('submit', function (e) {
            e.preventDefault();

            // Get the department name from the input field
            const departmentName = document.getElementById('departmentName').value;

            // Create a JSON object with the department name
            const departmentData = {
                department_name: departmentName
            };

            // Send an API call to add the department
            fetch('/api/departments', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(departmentData)
            })
            .then(response => {
                if (response.ok) {
                    // Handle success, for example, close the modal
                    $('#myModal').modal('hide');
                    // You can also add code here to update the UI with the new department if needed.
                } else {
                    console.error('Failed to add department.');
                }
            })
            .catch(error => {
                console.error('Error adding department:', error);
            });
        });
    </script>
  </body>
</html>
