<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>


  <body class="p-3 m-0 border-0 bd-example">

     <!--Navbar Code -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <img src="https://upload.wikimedia.org/wikipedia/en/thumb/7/7c/University_of_Cape_Town_logo.svg/1200px-University_of_Cape_Town_logo.svg.png" alt="Logo" width="80" height="80" class="d-flex align-items-center ms-2">
          <a class="navbar-brand" href="base.html">&nbsp;&nbsp;UCT Slides</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="department.html">Department</a>
              <a class="nav-link" href="slides.html">All Slides</a>
            </div>
          </div>
          <a class="btn btn-outline-success me-2" href= "signin.html" type="button">Login</a>
        </div>
    </nav>
    
    <!--Department cards-->
    <div class="row row-cols-1 row-cols-md-2 g-4" id="department-cards">
      <!-- Existing and dynamically created department cards will be added here -->
    </div>


  
    <script>
      // Function to create a new department card
      function createDepartmentCard(title) {
          const cardDiv = document.createElement("div");
          cardDiv.className = "col mb-4";
          cardDiv.innerHTML = `
              <div class="card">
                  <div class="card-body">
                      <h5 class="card-title">${title}</h5>
                      <p class="card-text">Description for ${title}.</p>
                      <a href="slides.html" class="btn btn-primary">Go somewhere</a>
                  </div>
              </div>
          `;
          return cardDiv;
      }

      // Get the container div for department cards
      const departmentCardsContainer = document.getElementById("department-cards");

      // Fetch department titles from the API
      fetch('/api/departments')
          .then(response => response.json())
          .then(data => {
              data.forEach(department => {
                  const departmentCard = createDepartmentCard(department.name);
                  departmentCardsContainer.appendChild(departmentCard);
              });
          })
          .catch(error => {
              console.error('Error fetching department titles:', error);
          });
  </script>

  </body>
</html>
