<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>UCTSlideshow</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>


  <body class="p-3 m-0 border-0 bd-example">

     <!--Navbar Code -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <img src="https://upload.wikimedia.org/wikipedia/en/thumb/7/7c/University_of_Cape_Town_logo.svg/1200px-University_of_Cape_Town_logo.svg.png" alt="Logo" width="80" height="80" class="d-flex align-items-center ms-2">
          <a class="navbar-brand" href="base.html">&nbsp;&nbsp;UCT Slides</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="department.html">Department</a>
              <a class="nav-link active" aria-current="page" href="slides.html">All Slides</a>
            </div>
          </div>
          <a class="btn btn-outline-success me-2" href= "signin.html" type="button">Login</a>
        </div>
    </nav>
    
    <!--Carousel-->
    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
      <ol class="carousel-indicators" id="carouselIndicators">
        <!-- Carousel indicators (buttons) will be populated here -->
      </ol>
      <div class="carousel-inner" id="carouselInner">
        <!-- Carousel items will be populated here -->
        <div class="carousel-item">
          <div class="weathr-container">
              <a class="weatherwidget-io" href="https://forecast7.com/en/n33d9218d42/cape-town/" data-label_1="CAPE TOWN" data-label_2="WEATHER" data-icons="Climacons Animated" data-theme="original" >CAPE TOWN WEATHER</a>
          </div>

          <!--Weather Script-->
          <script>
              !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
          </script>

          <div class="feedContainer" style="display: flex;">
              <div class='sk-ww-rss-feed' data-embed-id='196641'></div><script src="https://widgets.sociablekit.com/rss-feed/widget.js" async defer></script>
          </div>
        </div>
        <div class="calendar carousel-item">
          <iframe src="https://outlook.office365.com/owa/calendar/062e27e1ac5b4cc6871a6cde63f581c7@uct.ac.za/264c95ab995c40549763ad3ad802e80e7094469768294848698/calendar.html" frameborder="0"></iframe>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carousel" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </a>
    </div>
    <!--JS script to create slides for carousel-->
    <script src="slides.js"></script>
  </body>
</html>
