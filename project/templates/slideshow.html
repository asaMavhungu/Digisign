{% extends "base.html" %}
{% block title %} Slideshow {% endblock %}

{% block content %} 

<h1 align="centre">Slides</h1>
<ul class="list-group list-group-flush" id="slides">
	{% for slide in user.slides %}
	<li class="list-group-item">
		{{ slide.data }}
		<form action="{{ url_for('views.delete_slide') }}" method="post" style="display: inline;">
			<input type="hidden" name="id" value="{{ slide.id }}">
			<button type="submit" class="btn-close float-end" aria-label="Close"></button>
		</form>		
	  </li>
	{% endfor %}
</ul>
<form method="POST">

	<textarea name="slide" id="slide" class="form-control"></textarea>
	<div align="center">
		<button type="submit" class="btn btn-primary">Add Slide</button>
	</div>

</form>

{% endblock %}
