{% extends "base.html" %} {% block tiltle %} Login {% endblock %} {% block
	content %}
	
	<form method="POST">
	  <h3 align="centre">Login</h3>
	  <div class="form-group">
		<label for="email">Email Adress</label>
		<input
		  type="email"
		  class="form-control"
		  id="email"
		  name="email"
		  placeholder="Enter Email"
		/>
	  </div>
	  <div class="form-group">
		<label for="password">Password</label>
		<input
		  type="password"
		  class="form-control"
		  id="password"
		  name="password"
		  placeholder="Enter password"
		/>
	  </div>
	  <br />
	  <button type="submit" class="btn btn-primary">Login</button>
	</form>
	
	{% endblock %}
